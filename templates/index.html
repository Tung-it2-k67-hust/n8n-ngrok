<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Developer Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 50px;
            text-align: center;
            color: #007bff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .drop-zone:hover { background-color: #e9ecef; }
        .drop-zone.dragover { background-color: #cfe2ff; }
        #output {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 200px;
        }
        .progress-log {
            font-family: monospace;
            font-size: 0.9em;
            color: #6c757d;
            max-height: 150px;
            overflow-y: auto;
            background: #212529;
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“„ PDF to Developer Decision Guide</h1>
    <p class="text-center text-muted">Drag & Drop a technical PDF to generate a structured study guide (Markdown).</p>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="drop-zone" class="drop-zone mb-4">
                <h4>Drag & Drop PDF here</h4>
                <p>or click to select file</p>
                <input type="file" id="file-input" accept=".pdf" style="display: none;">
            </div>

            <div id="progress-container" style="display: none;">
                <h5>Processing Log:</h5>
                <div id="progress-log" class="progress-log"></div>
            </div>

            <div id="result-container" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5>Generated Guide:</h5>
                    <button class="btn btn-sm btn-outline-primary" onclick="copyToClipboard()">Copy Markdown</button>
                    <button class="btn btn-sm btn-outline-secondary" onclick="toggleView()">Toggle Raw/Rendered</button>
                </div>
                <div id="output"></div>
            </div>
        </div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const logDiv = document.getElementById('progress-log');
    const outputDiv = document.getElementById('output');
    const progressContainer = document.getElementById('progress-container');
    const resultContainer = document.getElementById('result-container');
    
    let isRaw = false;
    let fullMarkdown = "";

    // Drag & Drop Events
    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) handleFile(e.target.files[0]);
    });

    async function handleFile(file) {
        if (file.type !== 'application/pdf') {
            alert('Please upload a PDF file.');
            return;
        }

        // Reset UI
        fullMarkdown = "";
        outputDiv.innerHTML = "Initializing...";
        logDiv.innerHTML = "";
        progressContainer.style.display = 'block';
        resultContainer.style.display = 'block';
        log("Starting upload: " + file.name);

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/analyze', {
                method: 'POST',
                body: formData
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = JSON.parse(line.substring(6));
                        
                        if (data.type === 'log') {
                            log(data.message);
                        } else if (data.type === 'chunk') {
                            fullMarkdown += data.content + "\n";
                            render();
                        } else if (data.type === 'error') {
                            log("ERROR: " + data.message, true);
                        } else if (data.type === 'complete') {
                            log("Done! File saved on server.");
                        }
                    }
                }
            }
        } catch (error) {
            log("Network Error: " + error.message, true);
        }
    }

    function log(msg, isError = false) {
        const div = document.createElement('div');
        div.textContent = `> ${msg}`;
        if (isError) div.style.color = '#ff4444';
        logDiv.appendChild(div);
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    function render() {
        if (isRaw) {
            outputDiv.innerText = fullMarkdown;
            outputDiv.style.fontFamily = 'monospace';
            outputDiv.style.whiteSpace = 'pre-wrap';
        } else {
            outputDiv.innerHTML = marked.parse(fullMarkdown);
            outputDiv.style.fontFamily = 'inherit';
            outputDiv.style.whiteSpace = 'normal';
        }
    }

    function toggleView() {
        isRaw = !isRaw;
        render();
    }

    function copyToClipboard() {
        navigator.clipboard.writeText(fullMarkdown);
        alert("Copied to clipboard!");
    }
</script>

</body>
</html>
